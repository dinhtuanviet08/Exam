# --- App ---
spring.application.name=player-evaluation

# --- MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/player_evaluation?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use SQL init scripts on startup (schema.sql + data.sql)
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# Thymeleaf
spring.thymeleaf.cache=false
