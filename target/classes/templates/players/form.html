<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${playerForm.playerId == null ? 'Create Player' : 'Edit Player'}"></title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h1 th:text="${playerForm.playerId == null ? 'Create Player' : 'Edit Player'}"></h1>
    <form th:action="${playerForm.playerId == null} ? @{/players} : @{'/players/' + ${playerForm.playerId}}" method="post" th:object="${playerForm}" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Player Name</label>
            <input class="form-control" th:field="*{name}" placeholder="Short name">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Player Age</label>
            <input class="form-control" th:field="*{age}" placeholder="25">
            <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Index name</label>
            <select class="form-select" th:field="*{indexerId}">
                <option th:each="idx: ${indexers}"
                        th:value="${idx.indexId}"
                        th:text="${idx.name}"
                        th:selected="${idx.indexId} == ${playerForm.indexerId}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('indexerId')}" th:errors="*{indexerId}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Value</label>
            <input class="form-control" th:field="*{value}" placeholder="Enter value in range">
            <div class="form-text">Will be validated against the selected index's min/max.</div>
            <div class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></div>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/players}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
